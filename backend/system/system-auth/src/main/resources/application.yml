server:
  port: 9001

spring:
  application:
    name: auth-service
  datasource:
    url: ${WMS_DB_URL:jdbc:postgresql://localhost:5432/wms}
    username: ${WMS_DB_USERNAME:wms}
    password: ${WMS_DB_PASSWORD:wms@123}
    driver-class-name: org.postgresql.Driver
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: true
      logic-not-delete-value: false

sa-token:
  token-name: satoken
  timeout: 28800
  is-concurrent: true
  is-share: true
  token-style: simple-uuid

logging:
  level:
    com.travislai.wms: debug
