version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: wms-postgres
    environment:
      POSTGRES_DB: wms
      POSTGRES_USER: wms
      POSTGRES_PASSWORD: wms@123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: wms-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: wms-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123

  auth-service:
    build:
      context: .
      dockerfile: backend/services/auth-service/Dockerfile
    container_name: wms-auth-service
    ports:
      - "9001:9001"
    environment:
      WMS_DB_URL: jdbc:postgresql://postgres:5432/wms
      WMS_DB_USERNAME: wms
      WMS_DB_PASSWORD: wms@123
    depends_on:
      - postgres
      - redis
      - rabbitmq

volumes:
  postgres-data:
version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: wms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wms
      POSTGRES_USER: wms
      POSTGRES_PASSWORD: wms@123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms -d wms"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: wms-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

  auth-service:
    build:
      context: backend
      dockerfile: services/auth-service/Dockerfile
    container_name: wms-auth-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wms
      SPRING_DATASOURCE_USERNAME: wms
      SPRING_DATASOURCE_PASSWORD: wms@123
      SA_TOKEN_TOKEN-NAME: satoken
    ports:
      - "9001:9001"

volumes:
  postgres-data:

